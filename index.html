<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change backgroundt</title>
    <style>
        .container{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
    <button id="button" onclick="myFunction()"><h3>click here to colour change</h3></button>
    </div>

   

    <script>
        const clr=["red","green","blue","yellow","pink","purple"];
        function myFunction(){
            const colorind=Math.floor(Math.random()*clr.length);
            document.body.style.backgroundColor=clr[colorind];
        }
       
    </script>
</body>
</html>
